    const catalogDiv = document.getElementById("catalog");
    const itemsDiv = document.getElementById("itemsDiv");
    const totalPriceDiv = document.getElementById("totalpriceDiv");

    async function loadItems() {
      const items = await db.items.toArray();
      itemsDiv.innerHTML = "";
      let total = 0;

      items.forEach(item => {
        total += item.price * item.quantity;

        const itemEl = document.createElement("div");
        itemEl.className = "item";

        itemEl.innerHTML = `
          <label><input type="checkbox" checked class="checkbox"></label>
          <div class="iteminfo">
            <p>${item.name}</p>
            <p>KSh ${item.price.toLocaleString()} Ã— ${item.quantity}</p>
          </div>
          <button class="deleteButton">X</button>
        `;

        itemEl.querySelector(".deleteButton").addEventListener("click", async () => {
          await db.items.delete(item.id);
          loadItems();
        });

        itemsDiv.appendChild(itemEl);
      });

      totalPriceDiv.textContent = `Total: KSh ${total.toLocaleString()}`;
    }

    function createCatalog() {
      catalog.forEach(product => {
        const div = document.createElement("div");
        div.className = "item";

        div.innerHTML = `
          <div class="iteminfo">
            <img src="${product.image}" alt="${product.name}" width="100" />
            <p><strong>${product.name}</strong></p>
            <p>KSh ${product.price.toLocaleString()}</p>
          </div>
          <div style="text-align:center">
            <input type="number" min="1" value="1" style="width: 50px;" id="qty-${product.id}">
            <button class="additem">Add</button>
          </div>
        `;

        div.querySelector("button").addEventListener("click", async () => {
          const qty = parseInt(document.getElementById(`qty-${product.id}`).value);
          if (qty > 0) {
            await db.items.add({
              name: product.name,
              quantity: qty,
              price: product.price
            });
            loadItems();
          }
        });

        catalogDiv.appendChild(div);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      createCatalog();
      loadItems();
    });
  </script>
