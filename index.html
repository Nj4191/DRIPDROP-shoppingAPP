<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DripDrop shop</title>
    <link rel="icon" href="/icon 2 image.png">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.2/dist/dexie.min.js"></script>
</head>
<body>
  <nav>
    <p>My list</p>
  </nav>

  <div class="container">
    <form id="ItemForm">
      <label for="nameinput">Name of item
        <input type="text" id="nameinput" required>
      </label>

      <label for="quantityinput">Quantity
        <input type="number" id="quantityinput" value="1">
      </label>

      <label for="priceinput">Price
        <input type="text" id="priceinput" value="0.00">
      </label>

      <button type="submit" id="additem">Add Item</button>
    </form>
  </div>

  <div id="itemsDiv">
    <!-- Items will be added here dynamically -->
    <div id="totalpriceDiv">Total: $0.00</div>
  </div>

  <script src="/index.js" defer></script>
</body>
