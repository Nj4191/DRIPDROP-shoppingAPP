<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DripDrop shop</title>
    <link rel="icon" href="/icon 2 image.png">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.2/dist/dexie.min.js"></script>
</head>
<body>
    <nav>
        <p>My list</p>
    </nav>
    <div class="container">
        <form id="ItemForm">
            <label for="Name">
                Name of item
            <input type="text"  id="nameInput" required>
            </label><br><br>

            <label for="">
                Quantity
            <input type="number" id="quantityInput" value=1>
            </label><br><br>

            <label for="">
                price
            <input type="text" id="priceInput" value = 0.00>
            </label><br><br>
            <button type="submit" id="additem">
                Add Item
            </button>
        </form>
    </div>
    <div id="itemsDiv">
     <div class="item">
        <label>
        <input type="checkbox" class="checkbox" checked>
        </label>
        <div class="iteminfo">
          <p>Trousers</p>
          <p>$6 * 3</p>
        </div>
        <button class="deleteButton">X</button><br><br> 
     </div>
     <div id="totalpriceDiv">Totalprice :</div><br><br>
    </div>
    <script src="/index.js" defer></script>
</body>
</html>
